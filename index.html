<html lang="es">
<head>

<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>¡Hola, Google Tag Manager!</h1>
    <button id="ctaButton">Haz clic aquí</button>

    <!-- Formulario de Contacto -->
    <h2>Formulario de Contacto</h2>
    <form id="contactForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Detectar el clic en el botón
        document.getElementById("ctaButton").addEventListener("click", function() {
            console.log("Botón clicado"); // Verificar en la consola
            // Enviar evento al dataLayer
            dataLayer.push({
                event: 'cta_button_click', // Nombre del evento
                category: 'interacción',
                label: 'botón principal'
            });
        });

        // Detectar el envío del formulario de contacto
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto
            console.log("Formulario enviado");

            // Enviar evento al dataLayer
            dataLayer.push({
                event: 'contact_form_submission', // Nombre del evento
                category: 'formulario',
                label: 'contacto'
            });

            // Aquí podrías agregar el código para manejar el envío del formulario, como enviarlo por correo o guardarlo en una base de datos.

            // Simulación de mensaje de éxito
            alert("Formulario enviado con éxito.");
        });
    </script>
</body>
</html>
